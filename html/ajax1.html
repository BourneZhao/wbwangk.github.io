<html>
<head>
<script type="text/javascript">
function MKCOL() {
  var xmlhttp;
  xmlhttp=new XMLHttpRequest();
  xmlhttp.onreadystatechange=function() {
  if (xmlhttp.readyState==4 && xmlhttp.status==200) {
    document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
    }
  }
  xmlhttp.open("MKCOL","http://webdav.imaicloud.com/webb/",true);
  xmlhttp.send();
}
  function DELETE() {
  var xmlhttp;
  xmlhttp=new XMLHttpRequest();
  xmlhttp.onreadystatechange=function() {
  if (xmlhttp.readyState==4 && xmlhttp.status==200) {
    document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
    }
  }
  xmlhttp.open("DELETE","http://webdav.imaicloud.com/hosts",true);
  xmlhttp.send();
}
</script>
</head>
<body>

<h2>AJAX</h2>
<button type="button" onclick="MKCOL()">MKCOL /webb/</button>
  <button type="button" onclick="DELETE()">DELETE /hosts</button>
<div id="myDiv"></div>

</body>
</html>
